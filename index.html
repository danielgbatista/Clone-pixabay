<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="shortcut icon" type="imagex/png" href="./img/pixabay-icon.ico">
    <link rel="stylesheet" href="style/estilo.css">
    <script src="js/index.js" defer></script>
    <title>Pixabay Clone</title>
</head>
<body>

            <div id="logo">
                <img src="img/1200px-Pixabay-logo-new.svg.png" alt="">

            <div id="pesquisa">
                <input type="text" placeholder="Buscar">

                    <img src="img/bx-search-alt-2.svg" alt="">

            </div>
        </div>
        <div id="container-perfil-btn">
            <div id="img-perfil">
                <img src="img/perfil.jpg" alt="">
            </div>
            <div id="button-carregar">
                <button id="btn-carregar">
                    <img src="img/bx-upload.svg" alt="">
                    Carregar
                </button>
            </div>
        </div>
    </header>
    <nav>
    </nav>
    <section id="corpo">
        <div id="galeria-container">
            
        </div>

    <footer>
        Copyright &copy; 2021 | Daniel G Batista
    </footer>
